<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>Netflix | Sing In</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="logo">
      <img src="../img/netflix.png" />
    </div>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend"></div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend"></div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                />
              </div>
            </form>
            <div class="form-group">
              <input
              onclick="location.href='../index.html'"
                type="submit"
                value="Sign In"
                class="btn float-right login_btn"
              />
            </div>
            <div class="row align-items-center remember row">
              <div class="col-6 input">
                <input type="checkbox" />Remember Me
              </div>
              <a class="col-6" href="../forget/forget.html">Need help?</a>
            </div>
            <div class="facebook row" > 
              <img class="icon-facebook" src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png">
              <p>login by facebook</p>
            </div>
            <p class="new">New to Netflix? <a class=" ">Sign up now</a></p>
            <p class="about-google">
              This page is protected by Google reCAPTCHA to
              ensure you're not a bot. <a class=" "> Learn more.</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <div class="container outter" style="padding: 15px 25px;">
        <a style="justify-content: center;" href="../contact.html"> Questions? Contact us.</a>
        <div class="about row">
          <div class=" links row col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12" style="display: flex; flex-direction: column;">
          <a> FAQ </a>
          <a> Cookie prefrerences</a>
        </div>
        <div class=" links row col-xl-3  col-lg-3 col-md-3 col-sm-6 col-12" style="display: flex; flex-direction: column;">
          <a href="../helpcenter.html">  Help Center </a>
          <a> Corporate Information</a>
        </div>
        <div class=" links row col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12" style="display: flex; flex-direction: column;">
          <a href="../terms.html"> Terms of Use </a>
        </div>
        <div class=" links row col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12" style="display: flex; flex-direction: column;">
          <a> Privacy </a>
        </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            English
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">العربية</a>
            <a class="dropdown-item" href="#">English</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
